<p><font color="black" size="4" face="Tahoma"><center><strong>Suma de 2 Numeros en HTML</strong></center><br>

<script>
function sumar(){
var n1= parseInt(document.MyForm.txtNumero1.value);
var n2= parseInt(document.MyForm.txtNumero2.value);
document.MyForm.txtResultado.value=n1+n2;
}
</script>

<script>
function restar(){
var n1= parseInt(document.MyForm.txtNumero1.value);
var n2= parseInt(document.MyForm.txtNumero2.value);
document.MyForm.txtResultado.value=n1-n2;
}
</script>

<script>
function multiplicar(){
var n1= parseInt(document.MyForm.txtNumero1.value);
var n2= parseInt(document.MyForm.txtNumero2.value);
document.MyForm.txtResultado.value=n1*n2;
}
</script>

<script>
function dividir(){
var n1= parseInt(document.MyForm.txtNumero1.value);
var n2= parseInt(document.MyForm.txtNumero2.value);
document.MyForm.txtResultado.value=n1/n2;
}
</script>

<body>
<center><table width= "1000" border="1">
<form name="MyForm">
<tr>
<td width="200"><label>Dame el 1er Numero:</label></td>
<td width="200"><input type="text" name="txtNumero1"></td>
<td width="200" rowspan="4"><img src="mision.png"></td>
</tr>

<tr>
<td><label>Dame el 2do Numero:</label></td>
<td><input type="text" name="txtNumero2"></td>
</tr>

<tr>
<td><label>Mostrar Resultado:</label></td>
<td bgcolor="#99FFCC"><input type="text" name="txtResultado"></td>
</tr>


<tr>
<td colspan="2" aling="center">
<input type="button" value="SUMA" onclick="sumar()">
<input type="button" value="RESTA" onclick="restar()">
<input type="button" value="MULTIPLICACION" onclick="multiplicar()">
<input type="button" value="DIVICION" onclick="dividir()"></td>
</tr>

</form>
</table>
</body>
